<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Sintaxe Geral</title>
</head>
<body>
    <h1>Escrevendo JavaScript</h1>
    <hr>

<script>
// Comentário de uma linha. | Atalho: CRTL ; 
/* Comentário de bloco,
    de várias linhas. | Atalho: SHIFT ALT A */

// Dica: atalho log e enter
console.log("Exemplo Sintaxe Geral");

/* Váriaveis e Constantes 
São espaços na memória RAM para
armazenamento de dados. */

// Váriaveis (valor que pode mudar)
var aluno = "Victor"; // Método antigo
let professor = "Tiago"; // Método novo

// Constantes (um valor fixo, que não muda)
const produto = "Teclado Hp";

// Saída/Exibição de dados da memória
console.log(aluno);
console.log(professor);
console.log(produto);

console.log(professor, produto, aluno);
</script>
</body>
</html>
