<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da Advinhação</title>
<!-- Importando a biblioteca Animate CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<style>
body {
     font-family: Verdana, Geneva, Tahoma, sans-serif;
     background-color: rgb(28, 50, 64);
    }

.container {
    width: 80%;
	max-width: 800px;
    margin: auto;
    padding: 1%;
    border: solid 1px;
    text-align: center;
    background-color: white;
    position: relative;
    top: 13rem;
}

form {
    padding: 1%;
    background-color: #ccc;
    width: 80%;
    margin: auto;
}

button {
    border: none;
    padding: 8px;
    margin: 10px;
    font-weight: bold;
    font-size: 14px;
    color: #fff;
    border-radius: 6px;
    background-color: rgb(47, 75, 92);
}

input {
    padding: 2px;
    border: none;
    text-align: center;
    padding: 4px;
    font-size: 20px;
}
</style>
</head>
<body>
    <div class="container animate__animated animate__pulse">
        <h1 class="">Jogo da Adivinhação </h1>
        <p>Tente advinhar o número que o computador escolheu.</p>
    
        <form action="" method="post">
            <label class="form-label" for="palpite">Seu palpite:</label> <br>
            <input type="number" id="palpite" required> <br>
            <button class="btn btn-dark mt-4" type="submit button">Palpitar</button>
        </form>
    
        <h2 id="resultado"></h2>
    
        <img id="imagem" src="" alt="">
        <audio autoplay id="audio" src=""></audio>
    </div>

    <script src="js/11-jogo.js"></script>
</body>
</html>
