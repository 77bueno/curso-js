<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        body {
            background-color: rgb(51, 51, 81);
        }

        #sessao {
            background-color: #fff;
            border-radius: 2px;
            text-align: center;
            width: 50%;
            margin: auto;
            position: relative;
            top: 10rem;
            padding-top: 1rem;

        #botoes {

        #btLaranja {
            background-color: orange;

            border: black 2px solid;
        }

        #btRosa {

            font-weight: bold;
            border: black 2px solid;
        }
    </style>
</head>
<body>
    <section id="sessao">
        <h1> Escolhendo a cor e exibindo seu significado </h1>
        <h1 id="titulo"></h1>
        <hr>
        
        <section id="botoes">
            <button class="btAzul" id="btAzul"> </button>
            <button class="btLaranja" id="btLaranja"></button>
            <button class="btRosa" id="btRosa"></button>

    </section>
